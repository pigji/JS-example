<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animations API2</title>

  <style>
    body{text-align: center; padding-top: 30px;}
    #heading{background-color: red; width: 300px; height: 200px; line-height: 200px;}
  </style>
</head>
<body>
  <h1 id="heading">ANIMATTON API</h1>

  <script>
    const heading = document.querySelector('#heading');

    //회전하는 제목
    // const keyframes = {
    //   opacity: [0, 1],
    //   rotate: ['x 360deg', 0]
    // }
    // const options = {
    //   duration: 1000,
    //   easing: 'ease'
    // }

    // heading.animate(keyframes, options)


    //흐물흐물 움직이는 제목
    const keyframes = {
      borderRadius: [
        '20% 50% 50% 70%/50% 50% 70% 50%',
        '50% 20% 50% 50%/40% 40% 60% 60%',
        '50% 40% 20% 40%/40% 50% 50% 80%',
        '50% 50% 50% 20%/40% 40% 60% 60%'
      ]
    }
    const options = {
      duration: 8000,
      direction: 'alternate',
      iterations: Infinity,
    };

    heading.animate(keyframes, options)
  </script>
</body>
</html>
