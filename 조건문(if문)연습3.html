<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문(if문)3 연습</title>
</head>
<body>
  <script>
    //문제3. if..else와 프롬프트 대화상자를 사용해 사용자로부터 숫자 하나를 입력받고, 아래 조건에 따라 그 결과를 alert창에 출력해 보세요.
    /*
      입력받은 숫자가 0보다 큰 경우 1을 출력
      입력받은 숫자가 0보다 작은 경우 -1을 출력
      입력받은 숫자가 0인 경우 0을 출력
    */
   let value = prompt("숫자를 입력하세요", 0)

   if(value > 0){
    alert(1);
   }
   else if(value < 0){
    alert(-1)
   }
   else{alert(0)}
  </script>
</body>
</html>
