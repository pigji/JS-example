<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문(while문)</title>
</head>
<body>
  <script>
    //문제1. number 변수에 10을 할당하여 생성하고 number가 10부터 1까지 1씩 감소하며 작아지는 while문을 작성하세요
    let number = 10;  //할당
    while(number > 0){
      console.log(number)
      --number;
    }

    //구구단 출력
    let num = prompt("출력할 구구단을 입력하세요", 0)

    let i = 1;
    while(i <= 9){
      document.write(num + "x" + i + "=" + (num*i), "<br>");  //<br>태그를 사용해서 개행시킴53
      i++;
    }

    //do..while문[코드블록을 먼저 실행하고 조건식을 평가 -> 무조건 1번이상 실행됨]

    //문제2. 1부터 10까지 모든 수를 더하는 while문 작성
    let num1 = 1;
    let num2 = 10;
    let sum = 0;

    do{
      sum = sum+num1; //sum과 num1의 값을 더해서 sum에 할당
      num1++; //num1값을 1증가 시킴
      console.log(sum);
    }while(num1 <= num2)  //num1값을 1부터 10까지 반복
 
  </script>
</body>
</html>
