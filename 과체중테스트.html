<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과체중 테스트</title>
</head>
<body>
  <script>
    /*
      입력창으로 입력받은 height값과 weight값을 이용하여 경고창으로 평균 체중보다 5kg 미만이면
      "저체중입니다"가 출력되고, 5kg 이상"과체중입니다"가 출력되고,
      그 외는 "정상 체중입니다"라는 문자가 출력되는 조건문을 작성하세요
      
      [결과]
      삼항 연산자
      대부분의 if ... else문은 삼항 조건 연산자로 바꿔 쓸 수 있다.
      // x가 짝수이면 result 변수에 문자열 '짝수'를 할당하고, 홀수이면 문자
      열 '홀수'를 할당한다.
      var x = 2;
    */
    var name = prompt("당신의 이름은?", "");
    var height = prompt("당신의 신장은?", "0");
    var weight = prompt("당신의 몸무게는?", "0");

    //평균 체중 구하는 공식 = (키 - 100) * 0.9
    var normal_w = (height - 100) * 0.9;
    console.log(normal_w)

    if(weight > normal_w + 5){  //입력한 몸무게가 평균체중 +5를 한 값보다 크면 과체중
      alert("과체중 입니다.");
    }
    else if(weight < normal_w - 5){   //입력한 몸무게가 평균체중 -5를 한 값보다 작으면 저체중
      alert("저체중 입니다.");
    }
    else{   //위 조건식이 모두 거짓이면 정상체중
      alert("정상 체중입니다.");
    }

  </script>
</body>
</html>
