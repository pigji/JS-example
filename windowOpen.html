<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window open</title>

  <style>
    #myList > li{
    padding: 5px;
    }

    /*마우스이벤트*/
    #myList > li:hover{
        cursor: pointer;
        color: #ddd;
        background-color: lightcoral;
    }

    /*버튼요소*/
    button{
        color: #333;
        padding: .5em 1em;
        text-align: center;
        font-size: 1em;
        border: none;
        background-color: lightblue;
        box-shadow: 2px 2px 2px #888;
    }
    button:hover{
        cursor: pointer;
        color: #fff;
        box-shadow: -2px -2px 2px #888;
    }
  </style>
</head>
<body>
  <ol id="myList">
    <li>window.open() 기본형</li>
    <li>화면 이동</li>
    <li>팝업창 열기</li>
    <li>팝업창 제어</li>
    <li>
        <a href="http://www.naver.com" target="_blank">네이버</a>
    </li>
  </ol>

  <button type="button">윈도우 열기</button>
  <button type="button">윈도우 닫기</button>

  <script>
    const lists = document.querySelectorAll("#myList > li");
    console.log(lists); //li요소 확인

    //window.open(URL, name, specs, replace);
    lists[0].onclick = function(){
      window.open();
    }
    //화면이동
    lists[1].onclick = function(){
      window.open('https://www.google.co.kr', '_self');
    }
    //팝업창 열기
    lists[2].onclick = function(){
      window.open('https://m.daum.net', '', 'width=400, height=400');
    }
    //팝업창 제어
    lists[3].onclick = function(){
      let win = window.open('', '', 'width=200, height=200');
      win.document.write('<h1>새 창입니다.</h1>');
      win.opener.document.write('<h1>부모 창입니다.</h1>');
    }

    let win;
    const btn = document.querySelectorAll("button");

    //윈도우 열기
      //이벤트 추가
    btn[0].addEventListener('click', openwindow);
    function openwindow(){
      win = window.open('', '','width=200, height=200');
      win.document.write('<h1>new window</h1>');
    }

    //윈도우 닫기
    btn[1].addEventListener('click', () => {
      if(win != undefined)
      win.close();  //팝업창 닫음
    })

  </script>
</body>
</html>
