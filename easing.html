<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animate</title>
	<style>
		.box1 {
			position: relative;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>

<body>
	<div class="box box1">
		상자1
	</div>

  <script>
    const box1 = document.querySelector(".box1");

    let i = -90;  //이 변수는 애니메이션의 진행 상태를 제어하는데 사용됩니다.

    function box1Animation(){
      //i를 도(degree)에서 라디안(radian)으로 변환한 후 sin함수를 사용하여 값을 구함.
        //그 결과를 0에서 1사이로 정규화하여 부드러운 전환효과를 만듦.
      const ease = ((Math.sin(i * Math.PI / 180)) + 1) / 2;

      box1.style.left = `${0 + (500 * ease)}px`;
      box1.style.width = `${100 + (100 * ease)}px`;
      box1.style.height = `${100 + (100 * ease)}px`;
      box1.style.opactiy = `${1 - (.5 * ease)}`;

      i += 180 / 60;  //60fps 모니터에 맞춰 프레임을 60으로 나눔(결과적으로 3씩 증가)

      if(i >= 90){  //i가 90보다 같거나 크면
        i = 90; //i값을 90으로 할당하고 애니메이션을 종료
        clearInterval(id)
      }
    }

    //60fps모니터에 맞추서 프레임을 60으로 나눔
    let id = setInterval(box1Animation, 1000/60);
  </script>
</body>

</html>
