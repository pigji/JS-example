<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문(switch문)  - 폴스루</title>
</head>
<body>
  <script>
    var year = 2000;  //2000년은 윤년으로 2월이 29일이다. 년도 변경하면서 결과 확인해보기
    var month = 2;
    var days = 0;

    switch(month){
      //month가 1,3,5,7,8,10,12일 경우 days = 31일이다.
      case 1: case 3: case 5: case 7: case 8: case 10: case 12:
        days = 31;
        break;
      case 4: case 6: case 9: case 11:
        days = 30;
        break;
      case 2:
        days = ((year % 4 == 0 && year % 100 !== 0) || (year % 400 === 0)) ? 29 : 28;
        break;
      default:
        console.log("Invalid month");
    }
    document.write(days); //29출력
  </script>
</body>
</html>
