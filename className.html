<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>className</title>

  <style>
    .box{
      width: 100px;
      height: 100px;
      background-color: antiquewhite;
    }
    .red{
      color: red;
    }
    .blue{
      color: blue;
    }
  </style>
</head>
<body>
  <div class="box red">Hello World</div>

  <script>
    const box = document.querySelector('.box');
    
    //class 어트리뷰트 값을 취득
    console.log(box.className);

    //box요소의 class 어트리뷰트 값 중에서 red만 blue로 변경(replace 사용)
    box.className = box.className.replace("red", "blue");
    console.log(box.classList);

    //box요소의 class 어트리뷰트 값 중에서 red만 blue로 변경(replace 사용)
    //심플 코드로 작성
    box.classList.replace('blue', 'red');

    //class 추가(console창에 동적으로 추가된 foo 확인)
    box.classList.add("foo");
    //class 제거
    box.classList.remove('foo');

    //인수로 전달한 index에 해당하는 클래스를 반환
    console.log(box.classList.item(0)); //box 출력

    //인수로 전달한 문자열과 일치하는 클래스가 포함되어 있으면 true, 없으면 false를 반환
    box.classList.contains('box');  //true
    box.classList.contains('foo');  //false

    //해당 클래스가 있으면 추가하고, 없으면 제거
    box.classList.toggle('foo');  //foo클래스가 없으면 추가, 있으면 제거
  </script>
</body>
</html>
