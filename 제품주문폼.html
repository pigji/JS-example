<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 주문 폼</title>

    <style>
      table{
        width: 100%;
        border-collapse: collapse; /*테이블 셀 사이 여백 제거*/
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
    </style>

    <style>

    </style>
</head>
<body>
    <h1>제품 주문 폼</h1>
    
    <form id="orderForm">
        <label for="productName">제품 이름:</label>
        <input type="text" id="productName" name="productName" required>
        <br>

        <label for="quantity">수량:</label>
        <input type="number" id="quantity" name="quantity" required>
        <br>

        <label for="shipping">배송 옵션:</label>
        <select id="shipping" name="shipping" required>
            <option value="standard">표준 배송</option>
            <option value="express">빠른 배송</option>
            <option value="overnight">익일 배송</option>
        </select>
        <br>

        <button type="button" onclick="addOrder()">제출</button>
    </form>

  <h2>주문 정보</h2>
  <table id="orderTable">
    <tbody>
      <tr>
        <th>제품 이름</th>
        <th>수량</th>
        <th>배송 옵션</th>
      </tr>
    </tbody>
  </table>

    <script>
      function addOrder(){
        //1. 폼 요소를 가져옵니다.
        const form = document.querySelector("#orderForm");

        //2. 폼 필드에서 값을 읽어 옵니다.
        const productName = form.productName.value;
        const quantity = form.quantity.value;
        const shipping = form.shipping.options[form.shipping.selectedIndex].text;

        //3. 테이블의 본문(tbody)요소를 가져옵니다.
        const table = document.querySelector("#orderTable tbody");

        //4. 테이블에 새로운 행을 추가합니다.(insertRow() = tr요소를 추가)
        const newRow = table.insertRow();

        //5. 새로운 행에 셀을 추가하고, 각 셀에 값을 설정합니다.(insertCell(index) = td요소를 추가)
        newRow.insertCell(0).textContent = productName;
        newRow.insertCell(1).textContent = quantity;
        newRow.insertCell(2).textContent = shipping;

        //6. 폼을 초기화합니다(모든 입력 필드를 비웁니다.)
        form.reset();

      }
    </script>
</body>
</html>
