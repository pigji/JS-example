<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 객체</title>
</head>
<body onclick="showCoords(event)" style="height:600px; margin: 0;">
  <p>클릭하세요. 클릭한 곳의 좌표가 표시됩니다.</p>
  <em class="message"></em><br>
  
  <input type="checkbox">
  <em class="message2"></em>

  <script>
    const $msg = document.querySelector('.message');
    //클릭 이벤트에 의해 생성된 이벤트 객체는 이벤트 핸들러의 첫번째 인수로 전달된다.
    function showCoords(e) {
      $msg.textContent = `clientX: ${e.clientX}, clientY: ${e.clientY}`;
    }

    /*-----------------------------------------------------------------------------*/
    const $checkbox = document.querySelector('input[type=checkbox]');
    const $msg2 = document.querySelector('.message2');

    // change 이벤트가 발생하면 Event 타입의 이벤트 객체가 생성된다.
    $checkbox.onchange = e => { //화살표함수 ()괄호 생략 가능
      // e.target.checked는 체크박스 요소의 현재 체크 상태를 나타낸다.
      $msg2.textContent = e.target.checked ? 'on' : 'off';
    };
  </script>
  
</body>
</html>
