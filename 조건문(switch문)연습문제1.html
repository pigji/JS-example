<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문(switch문) 연습문제1</title>
</head>
<body>
  <script>
    //문제1. switch를 활용하여 변수 x가 “성인”인 경우“1000원”, “미성년자”인 경우 “500원”, “노인”인 경우 “무료” 가 출력 되는 코드 작성
    let x = prompt("성인, 미성년자, 노인 중 입력")
    var answer = "";

    switch(x){
      case "성인":
        answer = "1000원";
        break;
      case "미성년자":
        answer = "500원";
        break;
      case "노인":
        answer = "무료";
        break;
      default:
        answer = "stuff"; //입력 값이 아닌 값을 입력했을 때 출력
        break
    }
    document.write(answer)
