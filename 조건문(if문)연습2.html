<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문(if문)2 연습</title>
</head>
<body>
  <script>

    //문제2. 숫자를 입력받아 4로 나눌 수 있는 숫자라면 "4로 나눌 수 있는 숫자입니다."를 이외에는 4로 나눌 수 없는 숫자입니다."를 반환하는 코드를 작성하라
    let times = prompt("4로 나눠지는 숫자를 입력하시오.");

    if(times % 4 == 0 && times !=  0){   //times로 4로 나누어 떨어지거나 0이 아닐 때 코드실행
      alert("4로 나눌 수 있는 숫자입니다.")
    }
  </script>
</body>
</html>
