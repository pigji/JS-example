<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 랜덤 변경</title>

  <style>
    img{
      width:200px; 
      height:200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img src="img/p1.jpg" alt="" >
  <img src="img/p2.jpg" alt="" >
  <img src="img/p3.jpg" alt="" >

  <script>
    const imgs = document.querySelectorAll("img");
    console.log(imgs);

    //img태그를 순회하면서 클릭이벤트를 추가
    // for(let i=0; i < imgs.length; i++){
    //   //imgs배열의 순번이 i번째인 이미지요소를 선택하고 클릭이벤트를 추가
    //   imgs[i].addEventListener("click", function(){
    //     //1~20사이의 정수를 구함
    //     let n = Math.ceil(Math.random() * 20);
    //     //클릭한 이미지 요소의 src속성값을 생성한 숫자를 적용해서 변경
    //     imgs[i].src = "img/p" + n + ".jpg";
    //   })
    // }

    //for...of문 사용
    for(let img of imgs){
      img.addEventListener("click", function(){
        let n = Math.ceil(Math.random() * 20);
        //${}안쪽에 변수를 넣어서 사용(템플릿리터럴)
        img.src = `img/p${n}.jpg`;
      })
    }
    
  </script>
</body>
</html>
