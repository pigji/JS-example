<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문(switch문)  - 포털사이트 이동</title>
</head>
<body>
  <script>
    var site = prompt("네이버, 다음, 네이트, 구글 중 즐겨 사용하는 포털 검색 사이트는?", "");

    var url;  //링크 주소를 담을 변수
    switch(site){
      //표현식이 구글이면 구글링크 주소를 url변수에 할당
      case "구글": url = "https://www.google.com";
      break;  //입력값이 구글일 경우 switch문 빠져 나온다.

      case "네이버": url = "https://www.naver.com";
      break;

      case "네이트": url = "https://www.nate.com";
      break;

      case "다음": url = "https://www.daum.net";
      break;
      
      default : alert("보기 중에 없는 사이트 입니다."); //보기에 없는 사이트명을 입력했을때
      location.reload() //보기에 없는 메뉴를 눌렀을때 새로고침 함.
    }
    console.log(url)  // 입력값이 잘 들어오는지 확인

    //url변수에 값이 들어있는 경우(변수에 주소를 지정했을 경우) url변수에 있는 경로로 이동합니다.
    if(url) location.href = url;
    //undefined와 null을 false입니다.
  </script>
</body>
</html>
