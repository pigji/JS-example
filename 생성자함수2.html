<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생성자 함수2</title>
</head>
<body>
  <script>
    //생성자 함수
    function Circle(radius){
      //생서자 함수 내부의 this는 생성자 함수가 생성할 인스턴스를 가리킨다.
      this.radius = radius; //this에 바인딩 되어 있는 인스턴스를 초기화 한다.

      //바인딩
      this.getDiameter = function(){
        return 2 * this.radius;
      }
      //완성된 인스턴스가 바인딩된 this르르 암묵적으로 변화한다
    }

    //인스턴스를 생성 Circle 생성자 함수는 암묵적으로 this를 반환한다
    const circle1 =  new Circle(5); //반지름이 5인 Circle객체를 생성
    const circle2 =  new Circle(10); //반지름이 10인 Circle객체를 생성

    console.log('circle1의 반지름 값 :' + circle1.getDiameter())  //10 출력
    console.log('circle2의 반지름 값 :' + circle2.getDiameter())  //20 출력
  </script>
</body>
</html>
