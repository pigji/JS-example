<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>vanilla</title>

	<style type="text/css">
	  body {font:12px/1.5 "굴림",Gulim; margin:10px;}

    .size13 {font-size: 13px;}

    .red {color: red;}

    .green {color: green;}

    .blue {color: blue;}

    .bold {font-weight: bold;}

    .black {color: black;}

    .purple {color: purple;}

    .border2px {border: dashed 2px #f00;}

    .size20 {font-size: 20px;}

    .bgYellow {background-color: yellow;}

    .orange {color: orange;}

    .right {text-align: right;}

    .center {text-align: center;}

    .bgCcc {background-color: #ccc;}

    .border1px {border: 1px solid #000;}
	</style>
  <script>
    //문서가 로딩이 끝나면 실행시켜라
    addEventListener('load', function(){
      const all = document.querySelectorAll("*");
      console.log(all)
      //all.length = all에 할당한 배열의 갯수
      for(var i = 0; i < all.length; i++){  //all의 갯수만큼 반복시키는 구문
        var item = all[i];  //순번이 i번째인 요소를 item에 할당
        item.style.fontSize = '13px'; //폰트크기를 13px로 변경
      }
      //태그 선택
      var h1Element = document.querySelector('h1');
      h1Element.style.color = 'red';

      //아이디 선택
      var firstTitle = document.querySelector('#firstTitle');
      firstTitle.style.color = 'green';

      //클래스 선택
      var nextTitle = document.querySelector('.nextTitle');
      nextTitle.style.color = 'blue';

      //obj3의 자식(후손)요소 중 .theObj1을 선택
      var theObj1 = document.querySelector('.obj3').querySelector(".theObj1");

      //부모요소 선택
      var obj5Parent = document.querySelector(".obj5").parentElement;
      obj5Parent.style.textAlign = 'right'; //자식요소인 li에 적용

      //형제요소 선택
        //다음형제
      var obj4Next = document.querySelector(".obj4").nextElementSibling;
      obj4Next.style.color = 'orange';
        
        //이전형제
      var obj4Prev = document.querySelector(".obj4").previousElementSibling;
      obj4Prev.style.color = 'red';

      //자식요소 선택
      var obj6 = document.querySelector('.obj6').parentElement.children;
      console.log(obj6)

      //클래스 추가
      document.querySelector('.theObj1').classList.add('purple');

      //클래스 제거
      document.querySelector('.obj1').classList.remove('obj1');
      
      //인라인 css속성 제거
      document.querySelector('.theObj1').style.removeProperty('font-size');
    })
  </script>
	
	</head>
	<body>
		<div id="wrap">
		  <h1>바닐라 자바스크립트</h1>
		  <h2 id="firstTitle">선택자</h2>
		  <h3 class="nextTitle">부모 요소 선택자</h3>
		  <div>
		    <p class="obj1">현재 id가 "obj1"인 요소를 기준으로, 부모 요소는 'div'요소입니다.</p>
		  </div>
		  <h3>자식 요소 선택자</h3>
		  <ul class="obj3">
		    <li>리스트1</li>
		    <li class="theObj1">리스트2</li>
		    <li>리스트3</li>
		  </ul>
		  <h3>형 요소 선택자</h3>
		  <ul>
		    <li>리스트4</li>
		    <li class="obj4">리스트5</li>
		    <li>리스트6</li>
		  </ul>		
		  <h3>동생 요소 선택자</h3>
		  <ul>
		    <li>리스트7</li>
		    <li class="obj5">리스트8</li>
		    <li>리스트9</li>
		  </ul>		
		  <h3>형제 요소들 선택자</h3>
		  <ul>
		    <li>리스트10</li>
		    <li class="obj6">리스트11</li>
		    <li>리스트12</li>
		  </ul>
		  <h3>입력 요소 선택자</h3>
		  <p><label for="user_name">이름</label> 
		    <input type="text" name="user_name" id="user_name" />
		  </p>
		</div>
	</body>
</html>
