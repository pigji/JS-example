<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper 연습1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 600px;
      height: auto;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="img/pic1.png" alt="">
      </div>
      <div class="swiper-slide">
        <img src="img/pic2.png" alt="">
      </div>
      <div class="swiper-slide">
        <img src="img/pic3.png" alt="">
      </div>
      <div class="swiper-slide">
        <img src="img/pic4.png" alt="">
      </div>
      <div class="swiper-slide">
        <img src="img/pic5.png" alt="">
      </div>
    </div>
    <div class="swiper-button-next"></div>  <!--다음버튼-->
    <div class="swiper-button-prev"></div>  <!--이전버튼-->
    <div class="swiper-pagination"></div> <!--페이지네이션-->
    <div class="swiper-scrollbar"></div>  <!--스크롤바-->
    <div></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",  //다음 슬라이드로 이동하는 버튼
        prevEl: ".swiper-button-prev",  //이전 슬라이드로 이동하는 버튼
      },
      pagination: {
        el: ".swiper-pagination", //페이지네이션 dot버튼 선택자
      },
      scrollbar: {
        el: ".swiper-scrollbar",  //스크롤바를 나타낼 요소 선택자
        hide: false, //ture = 스크롤바를 숨겨줌, false = 스크롤바가 나타남
      }
    });
  </script>
</body>

</html>
