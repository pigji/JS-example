<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas class="canvas" width="300" height="150" style="background: #eee;"></canvas>

  <script>
    //width, height : canvas의 넓이와 높이를 저장
    //x ,y : 원의 현재 위치를 저장
    let canvas, ctx, width, height, x, y;

    //dx, dy : 원의 움직이 ㅁ속도 및 방향을 제어
    let dx = 6; //초기값 설정
    let dy = 5;

    //문서가 로딩이 되면 구문 실행
    addEventListener('load', () => {
      canvas = document.querySelector(".canvas");
      ctx = canvas.getContext('2d');

      //변수의 초기값 설정
      width = canvas.width; //캔버스의 넓이값
      height = canvas.height; //캔버서의 높이값

      //원의 초기 위치는 canvas의 오른쪽 하단 모서리
      x = width;
      y = height;

      //move함수를 0.02초에 한번씩 반복 호출
      setInterval(move, 20);
    })

    function move(){
      ctx.clearRect(0, 0, width, height); //연속적으로 이어진 원이 나오지 않도록 캔버스를 지워줍니다.
      circle(x, y, 10)  //circle 함수호출(원의 현재 위치와 반지름을 10으로 보냅니다.)

      //원이 canvas의 좌우 가장자리에 닿았을때 방향을 반대로 바꿔줍니다.
      if(x + dx > width || x + dx < 0){
        dx = -dx;
      }
      //원이 canvas의 상하 가장자리에 닿았을때 방향을 반대로 바꿉니다.
      if( y + dy > height || y + dy < 0){
        dy = -dy;
      }
      
      x += dx;  //x축 방향으로 원을 이동시킵니다.
      y += dy;  //y축 방향으로 원을 이동시킵니다.
    }

    function circle(x, y, r){
      ctx.beginPath();  //새로운 path 시작
      //원을 그리기 위한 path를 정의
      ctx.arc(x, y, r, 0, 2*Math.PI); //(x, y)는 원의 중심, r은 반지름, 0에서 2*Math.PI까지의 각도로 원을 그림
      ctx.fillStyle = "#336699";  //원의 색상 설정
      ctx.fill(); //원을 채웁니다.
    }
    </script>
</body>
</html>
