<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 표시</title>
</head>
<body>
  <canvas class="canvas" width="600" height="400" style="background: #eee">
    이 브라우저는 캔버스를 지원하지 않습니다.
  </canvas>

  <script>
    const canvas = document.querySelector(".canvas");
    const ctx = canvas.getContext('2d');

    //const imgEl = doucument.createElement('img');

    //img요소를 생성
    const imgEl = new Image();

    //img요소에 scr속성으로 이미지 경로를 설정
    imgEl.src = 'img/ebc.png';
    //img요소가 load되면 ctx.drawImage로 캔버스에 이미지를 배치
    imgEl.addEventListener("load", () => {
      ctx.drawImage(imgEl, 50, 50, 200, 300); //(이미지요소, x위치, y위치, width크기, height크기)
      
      //(이미지소스, 그릴 소스의 하위 사각형 왼쪽 위 모서리x축, 그릴소스의 하위 사각형왼쪽 위 모서리y축, 그릴 소스의 하위 사각형 넓이, 그릴 소스의 하위 직사각형 높이, 배치할 캔버스x축, 배치할 캔버스 y축, image대상 캔버스에 그릴 넓이, image대상 캔버스의 그릴 높이)
      ctx.drawImage(imgEl, 75, 100, 150, 200, 0, 0, 75, 100);
    })
  </script>
</body>
</html>
