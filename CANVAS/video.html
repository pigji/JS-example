<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video</title>

  <style>
    .video{
      width: 0;
      height: 0;
      position: absolute;
    }
  </style>
</head>
<body>
  <video class="video" src="img/video.mp4" autoplay muted loop></video>
  <canvas class="canvas" width="600" height="400" style="background: #eee;"></canvas>
  <div class="btns">
    <button class="btn" data-color="red">RED</button>
    <button class="btn" data-color="green">GREEN</button>
    <button class="btn" data-color="blue">BLUE</button>
    <button class="btn" data-color="">Reset</button>
  </div>

  <script>
    const canvas = document.querySelector(".canvas");
    const ctx = canvas.getContext("2d");

    //font스타일 설정
    ctx.font = "bold 50px serif";
    ctx.fillStyle = 'white';
    //ctx.fillText("비디오 로딩중....", 300, 200);  //텍스트 추가 + 위치정렬

    const videoEl = document.querySelector(".video");
    //canplaythrough = 브라우저가 버퍼링 중지없이 지정매체를 통해 재생할 수 있다고 예상할때 발생
    videoEl.addEventListener('canplaythrough', render);

    const messages = [  //messages배열에 각각 글자가 나타날 시간(1 = 1초), 글자, 위치 값을 할당
      {time : 1, message : "1 ㅋㅋ", x : 100, y : 100},
      {time : 2, message : "2 ㅇㅇ", x : 300, y : 300},
      {time : 3, message : "3 ㅎㅎ", x : 400, y : 200}
    ]

    //버튼 요소를 선택
    const btnsEl = document.querySelector(".btns");
    //이미지 데이터 값을 담을 변수
    let imageData;
    //data-color 값을 담을 변수
    let colorValue;

    function render(){
      //영상을 캔버스에 그려주는 작업
      ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);

      //캔버스의 지정된 부분에 대한 기본 픽셀 데이터를 나타내는 객체를 반환합니다.
      imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      //imageData.data = data배열 내에서 4개의 값으로 구성되어 있음으로 for루프는 4의 배수로 반복해야 합니다.
      //imageData.data[i + 0] = red
      //imageData.data[i + 1] = green
      //imageData.data[i + 2] = blue
      //imageData.data[i + 3] = alpha
      for(let i=0; i < imageData.data.length; i += 4){
        switch(colorValue){
          case 'red' :
            imageData.data[i + 0] = 232;

            imageData.data[i + 2] = 39;
            break;
          case 'green':
            imageData.data[i + 1] = 180;
            break;
          case 'blue' :
            imageData.data[i + 2] = 180;
            break;
        }
      }

      //imageData 객체의 데이터를 캔버스에 그려줍니다.
      //putImageData(이미지데이터, x위치, y위치)
      ctx.putImageData(imageData, 0, 0);

      for(let i = 0; i < messages.length; i++){ //messages 배열의 갯수만큼 반복
        if(videoEl.currentTime > messages[i].time){ //video의 currentTime이 해당 messages의 배열 요소의 time프로퍼티 보다 크면 실행
          ctx.fillText(messages[i].message, messages[i].x, messages[i].y)
        }
      }
      requestAnimationFrame(render);  //프레임 별로 캔버스에 그려서 영상을 표현
    }

    //버튼 클릭이벤트 추가
    btnsEl.addEventListener("click", (e) => {
      //클릭한 버튼의 data-color 값을 colorValue에 할당
      colorValue = e.target.getAttribute("data-color")
      console.log(e.target.getAttribute("data-color"))
    })
  </script>
</body>
</html>
