<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전역변수와 지역변수</title>
</head>
<body>
  <script>
    /*
      starX 변수는 전역 변수와 printStarX의 지역 변수로 선언되어 있습니다.
      printStar() 호출 시 파라미터로 3을 전달하면, ‘*ʼ을 몇 개 출력하는지 
      실행 결과를 예측해 보세요
    */
    var starX = 1;
    function printStar(Num){
      for(starX = 1; starX <= Num; starX++){
          printStarX(starX);
      }
    }     
      function printStarX(Num){
      var starX;
      for(starX = 1; starX <= Num; starX++){
          console.log('*'); //6번 실행되어 6출력
      }
    }
    printStar(3);

    var MYAPP = {}; //전역 네임스페이스 객체
    MYAPP.name = 'Lee'; //MYAPP객체의 name프로퍼티를 생성하고 값으로 'Lee'를 할당
    console.log(MYAPP.name) //Lee 출력

    //네임스페이스 객체에 또 다른 네임스페이스 객체를 프로퍼티로 추가해서 네임스페이를 계층적으로 구성할 수 있다.
      //객체 안에 또 객체를 넣음
    MYAPP.person = {
      name: "Lee",
      address: "Seoul"
    }
    console.log(MYAPP.person.name)  //Lee 출력


    //정보 은닉
    var Counter = (function(){
      //private변수
      var num = 0;  //private 멤버(외부에 노출되는 프로퍼티를 퍼블릭 멤버라고 한다.)

      //외부로 공개할 데이터나 메소드를 프로퍼티로 추가한 객체를 반화한다.
      return{
        increase(){
          return ++num; //num 값을 1증가시켜서 반환
        },
        decrese(){
          return --num; //num 값을 1감소시켜서 반환
        }
      }
    }())
    //private변수는 외부로 노출되지 않는다.
    console.log(Counter.num)  //undefined 출력
    
    console.log(Counter.increase()) //1출력[increase:증가]
    console.log(Counter.increase()) //2출력
    console.log(Counter.increase()) //3출력
    console.log(Counter.decrese()) //2출력[decrese:감소]
  </script>
</body>
</html>
