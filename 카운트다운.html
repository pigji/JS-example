<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카운트다운</title>

  <style>
    body,
    html {
      height: 100%
    }
    .bgimg {
      background-image: url('img/images/searchbg.jpg');
      height: 100%;
      background-position: center;
      background-size: cover;
      position: relative;
      color: white;
      font-family: "Courier New";
      font-size: 25px;
    }
    /*로고*/
    .topleft {
      position: absolute;
      top: 0;
      left: 16px;
    }
    .bottomleft {
      position: absolute;
      bottom: 0;
      left: 16px;
    }
    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    hr {
      margin: auto;
      width: 40%;
    }
  </style>
</head>

<body>
  <div class="bgimg">
    <div class="topleft">
      <p>Logo</p>
    </div>
    <div class="middle">
      <h1>COMING SOON</h1>
      <hr>
      <p id="demo" style="font-size:30px"></p>
    </div>
    <div class="bottomleft">
      <p>Some text</p>
    </div>
  </div>

  <script>
    //카운트다운 날짜를 설정
    const countDownDate = new Date("Nov 5, 2024");
  </script>
</body>
</html>
