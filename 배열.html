<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열(Array)</title>
</head>
<body>
  <script>
    let a = [1, 2, 3, 4];
    console.log(a[2]) //3출력

    //구조분해 할당 = spreading operator(... 연산자)
    let i = 3, j = 4;
    let b = [5, 6, 7]

    let a2 = [i, j, ...b];
    console.log(a2);  //배열크기 : 5, 배열 값 : 3,4,5,6,7 
  </script>
</body>
</html>
