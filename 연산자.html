<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자</title>
</head>
<body>

  <!--1.증가/감소 연산자 연습문제-->
  <!--버튼을 클릭하면 increase함수를 호출-->
  <button type="button" onclick="increase()">증가</button>

  <script>
    //산술 연산자
    console.log(10 + 10);  //20
    console.log(20 - 10);  //10
    console.log(30 * 2); //60
    console.log(50 / 5); //10
    console.log(100000000 % 2); //0
    console.log(100000001 % 2 ); //1

    //단항 연산자
    console.log(-(+20)); //-20
    console.log("Hello" + 1004); //Hello 1004(문자열 반환)
    console.log(-false); //0
    console.log(+(-20)); //-20
    console.log(-(-50)); //50
    console.log(-"Hi"); //NaN(문자열은 숫자로 타입 변환할 수 없으므로 NaN을 반환)

    //할당 연산자
    var number = 5;
    console.log(number +=5); //10
    console.log(number -=5); //5
    console.log(number *=6); //30
    console.log(number /=10); //3
    console.log(number %=2); //1

    //비교 연산자
    console.log(undefined == false);  //false
    console.log('null' == '');        //false
    console.log(1 == '1');            //true
    console.log(true == 'true');      //false
    console.log(true == '1');         //true
    console.log(null == false);       //false

    //일치 비교 연산자(타입과 값 둘다 같아야 함)
    console.log("abc" === "abc");       //true
    console.log("abc" === "ABC");       //false
    console.log(undefined === false);   //false
    console.log('null' === '');         //false
    console.log(1 === '1');             //false
    // console.log(ture === '1');          //false
    console.log(null === false);        //false

    //논리 연산자
    console.log(5 <= 4 || 4 > 3);       //true
    console.log(10 < 5 || 3 > 30);      //false
    console.log(10 == 10 && 20 > 30);   //false
    console.log(20 > 10 && 30 < 60);    //true
    console.log(10 != 10);              //false



    /*---------------------------------------------------------------------------------*/
    /*1.증가/감소 연산자 연습문제*/
    var count = 0;
    //버튼을 누르면 아래 있는 함수고 호출됨
    function increase(){
      count++;
      console.log(count)
    }

  </script>
</body>
</html>
