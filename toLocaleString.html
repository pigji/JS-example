<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toLocaleString 메소드</title>
</head>
<body>
  <script>
    const n = 123456789;
    const cn = n.toLocaleString('ko-kr'); //ko-kr : 대한민국 화폐단위 표현 코드(각 나라마다 코드 다름)
    document.write("대한민국 : " + cn);
  </script>
</body>
</html>
