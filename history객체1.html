<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>history객체</title>
</head>

<body>
  <fieldset>
    <legend>먼저 실행하세요</legend>
    <a href="history객체2.html">앞으로 가기</a>
  </fieldset>

  <fieldset>
    <legend>다음 실행하세요</legend>
    <input type="button" value="앞으로 가기">
  </fieldset>

  <script>
    const btn = document.querySelector("input");
    //클릭이벤트 추가
    btn.onclick = function(){
      //현재 페이지 다음에 방문한 페이지로 이동
      history.forward();
    }
  </script>
</body>
</html>
