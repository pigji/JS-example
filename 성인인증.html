<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성인 인증</title>

  <style>
    p{
      font-size: 14px; 
      color: red; 
      margin-left: 20px;}
    input{
      width: 100px;
      height: 50px;
      font-size: 40px;
      border: 1px solid #444;
      margin: 20px;
    }
    button{font-size: 30px;}
  </style>
</head>
<body>
  <input type="text" id="myInput">
  <!--버튼을 클릭하면 qualified함수가 호출-->
  <button  onclick="qualified()">성인인증</button>
  <p>※당신의 나이를 숫자로 입력한 후 성인인증 버튼을 클릭하세요.</p>

  <script>
    //qualified함수 생성
    function qualified(){
      //input요소 선택
      const input = document.getElementById("myInput");
      //input에 vlaue값을 num에 할당
      const num = input.value;
      
      if(num == ""){  //num에 정보값이 빈 문자열일때
        alert("아무런 정보도 입력하지 않았습니다.")
      }
      else if(num >= 19){  //num의 정보값이 19보다 크거나 같을때
        alert("당신은 성인입니다.")
      }
      else if(num < 19){  //num의 정보값이 19보다 작을때
        alert("당신은 미성년 입니다.")
      }
      else{ // 위의 3가지 경우를 제외한 나머지 모든 경우일때
        alert("숫자만 입력해 주세요.")
      }
    }
  </script>
</body>
</html>
