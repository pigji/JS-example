<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼 상태 변경</title>
	<style>
		body {
	    text-align: center;
	    padding: 2rem;
		}
		label {
	    display: block;
	    margin-bottom: 1rem;
		}
		#btn {
	    background: #0bd;
	    padding: .75rem 1rem;
	    border-radius: 8px;
		}
		#btn:disabled {
	    background: #ccc;
		}
	</style>
</head>
<body>
  <label><input id="check" type="checkbox"> 이용 약관에 동의</label>
  <input id="btn" type="submit" value="전송" disabled>

  <script>
    //결과 확인을 위한 선택자(console)
    const log = console.log;

    //선택자
    const isAgreed = document.querySelector('#check');
    const btn = document.querySelector('#btn');

    //check박스 요소의 상태가 변경되었을때
    isAgreed.addEventListener('change', () => {
      log(btn.disabled);  //버튼요소의 idsalbe속성이 있으면 ture, 없으면 false

      //체크박스를 체크하면
      // if(isAgreed.checked === true){
      //   //버튼을 활성화시킨다.
      //   btn.disabled = false;
      // }
      // else{ //그렇지 않으면(체크박스에 체크가 해지되면)
      //   //버튼을 비활성화
      //   btn.disabled = true;
      // }

      //!(느낌표)는 반대를 뜻하는 기호
      //체크박스가 체크되면 true가 반환되는데 앞에 !를 붙여서 false로 변경되고 false일때는 true로 변경
      btn.disabled = !isAgreed.checked;
    })
  </script>
</body>
</html>
