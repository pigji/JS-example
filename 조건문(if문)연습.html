<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문(if문) 연습</title>
</head>
<body>
  <script>
    //1. 변수 x가 10보다 작을 때 변수 X를 출력하는 조건식을 완성하라
    const x = prompt("정수 입력")
    /*if(x < 10) console.log(x); 확인할때 주석사용해서 1-1결과 값 확인*/  
    
    //1-1. 변수 x가 10보다 크고 20보다 작을 때 변수 X를 출력하는 조건식을 완성하라
    if(x > 10 && x < 20) console.log(x);
  </script>
</body>
</html>
