<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval 함수</title>
</head>
<body>
  <script>
    function printTime(msg) {
      console.log(msg, new Date());
    }
    setInterval(printTime, 1000, "1초 간격"); //1초 간격으로 출력이 계속된다
  </script>
</body>
</html>
