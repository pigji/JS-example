<!DOCTYPE html>
<html lang="en">
<head>

  <title>조건문(switch문) 연습문제2</title>
</head>
<body>
  <script>
    /*
    문제2. switch를 활용하여 다음과 같은 결과를 출력하는 코드를 작성해 보세요
      A 또는 a를 입력하면 Apple 출력
      B 또는 b를 입력하면 Banana 출력
      C 또는 c를 입력하면 Cacao출력
    */

    let fruit = prompt("알파벳 입력", "");
    var answer = "";
    //fruit = fruit.toLowerCase();

    switch(fruit){
      case "A":
        answer = "Apple";
        break;
      case "B":
        answer = " Banana";
        break; 
      case "C":
        answer = "Cacao";
        break;
      default:
        answer = "stuff"; //입력 값과 다른 값을 입력했을때
        break
    }
    document.write(answer)
