<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문(if문)4 연습 </title>
</head>
<body>
  <script>
    let userId = prompt("사용자 이름을 입력해주세요.", "");

    if(userId == 'Admin'){  //아이디가 Amdin이면 해당 코드가 실행
      let pw = prompt("비밀번호 : ", "");
      if(pw == 'greenart'){   //비밀번호가 greenart이면 실행
        alert("환영합니다!")
      }
      else if(pw == "" || pw == null){  //비밀번호 입력하지 않거나 ESC를 누르면 실행
        alert("취소 되었습니다.")
      }
      else{   //틀린 비밀번호를 입력했을때
        alert("인증에 실패했습니다..")
      }
    }
    else if(userId == "" || pw == null){  //아이디가 빈 문자열이거나 ESC를 누르면 실행
      alert("취소 되었습니다.")
    }
    else{   // 아이디를 Amdin이 아닌 다른 값으로 입력했을 때
      alert("인증되지 않은 사용자 입니다.")
    }
  </script>
</body>
</html>
