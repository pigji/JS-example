<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생성자함수 연습문제</title>
</head>

<body>
  <script>
    function digitalTV(company, size, channel) {  //(A)값 채우기
      this.company = company;
      this.size = size;
      this.channel = channel;
      this.showDigitalTV = function () {
        console.log(this.company +
          '의 제품이고, 크기는 ' + this.size + '입니다.');
      };
      this.upChannel = function () {
        this.channel++; //(B)값 채우기
        console.log('현재 채널은 ' + this.channel + '입니다.');
      };
      this.downChannel = function () {
        this.channel--;
        console.log('현재 채널은 ' + this.channel + '입니다.');
      };
    }

    var aTV = new digitalTV('A회사', '60', 7);
    var bTV = new digitalTV('B회사', '45', 7);

    aTV.showDigitalTV();
    aTV.upChannel();

    bTV.showDigitalTV();
    bTV.downChannel();
  </script>
</body>

</html>
