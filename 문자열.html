<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열</title>
</head>
<body>
  <script>
    let first = 'Jone';
    let last = 'Doe';
    //es6 이후 버전 --> 가독성이 좋다
      // ` 따옴표를 사용한 문자열에  ${ 표현식 } 형태로 구현하여, 표현식의 값이 문자열에 삽입된다.
      //키보드 왼쪽 위의 ` 따옴표 문자를 사용해야 한다. (역 따옴표 문자)
    let s = `Hello ${first} ${last}!`
    console.log(s);

    //es5 버전 --> 가독성이 떨어져서 가용하지 않음
    s = "Hello " + first + " "+ last + "!";
    console.log(s)
  </script>
</body>
</html>
