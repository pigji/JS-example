<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체온계 만들기</title>
</head>
<body>
  <script>
    function 체온계(a){
      if(a < 35.0){
        console.log("저온");
      }
      if(a > 35.0 && a < 37.0){
        console.log("정상");
      }
      if(a > 37.0){
        console.log("고온");
      }
    }
    체온계(36.6); //저온
    체온계(34.0); //정상
    체온계(38.0); //고온
  </script>
</body>
</html>
