<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
</head>
<body>
  <script>
    /* 
      연습문제 1.
      2개의 양수를 파라미터 a와 b로 전달받아 a가 b의 배수면 ‘a는 b의 배수 입니다ʼ를 출력하고,
      배수가 아니면 ‘a는 b의 배수가 아닙니다ʼ를 출력하는 multipleCheck(a, b) 함수의 정의입니다.
      다음 A와 B를 채워 보세요
    */
    function multipleCheck(a, b){        
    if(a <= 0 || b <= 0){ //or연산자 사용
        console.log('양수를 입력하세요.');
        return; 
    }
    if(a%b == 0)  console.log('a는 b의 배수입니다.');
    else console.log('a는 b의 배수가 아닙니다.');                 
    }
    var a = -10, b = 2;        
    multipleCheck(a,b);
    a = 10, b = 2;
    multipleCheck(a,b);
  </script>
</body>
</html>
