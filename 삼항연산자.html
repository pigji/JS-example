<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼항 연산자</title>
</head>
<body>
  <script>
    var x = 2;
    var result;

    if(x % 2){  //값이 1이면 true, 0이면 false
      result = "홀수";
    }
    else{   //값이 0이면 짝수
      result = "짝수";
    }
    console.log(result)

    x = 3;
    //삼항연산자 조건(위 코드를 한줄로 줄임0)
    result = x%2 ? "홀수" : "짝수"
    console.log(result)

    //경우의 수가 3가지 일 경우
    var num = 2;
    //조건문 안에서 0은 false로 취급, 정수는 true로 취급된다.
    var kind = num ? (num > 0 ? "양수" : "음수") : "영";
    console.log(kind) //양수 출력

  </script>
</body>
</html>
