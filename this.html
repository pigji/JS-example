<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this</title>
</head>
<body>
  <button class="btn1">0</button>
  <button class="btn2">0</button>
  <script>
    const $button1 = document.querySelector('.btn1');
    const $button2 = document.querySelector('.btn2');

    //이벤트 핸들러 프로퍼티 방식
    //*일반함수 내에서의 this는 그 함수가 바인딩된 DOM요소를 가리킨다.
    $button1.onclick = function(e){
      //this는 이벤트를 바인딩한 DOM요소를 가리킨다.
      console.log(this) //$button1 확인
      //이벤트가 발생된 요소
      console.log(e.currentTarget); //$button1
      //$button1의 textContent를 1증가 시킴
      ++this.textContent;
    }
    //addEventListener 메소드 방식
    $button2.addEventListener("click", e => {
      //화살표함수 내부의 this는 상위 스코프의 this를 가리킨다.(여기서는 window)
      console.log(this);  //window
      console.log(e.currentTarget); //$button2

      //this는 window를 가리키므로 window.textContent에 NaN을 할당한다.
      //++this.textContent; //NaN
      //currentTarget으로 이벤트가 밸생된 button요소를 선택
      ++e.currentTarget.textContent;
    })
  </script>
</body>
</html>
